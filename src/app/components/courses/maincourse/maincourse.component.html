<section class="coursebanner" style="background-image: url('../../assets/images/coursebanner.png');">
    <div class="container Aligner">
        <div class="row Aligner-item">
            <div class="col-md-7">
                <h3 class="heading text-center">We are Online!<br> Courses Too,
                    
                    <br> So, Step into online platform for Bright Career!</h3>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div>
</section>
<section id="breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a routerLink="/" style="color:#000">Home </a>
                <i class="fa fa-angle-right"></i>
                <a routerLink="/courses" style="color: #ff9933">Courses </a>
                <!-- <i class="fa fa-angle-right"></i> -->
                <!-- <span>Devops</span> -->
            </div>
        </div>
    </div>
</section>



<section class="container section-padding">
    <div class="row">
        <div class="sticky-container">
            <div class="col-md-12">
                <div class="col-md-9 col-sm-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let course of courseData" (click)="pageNavigate(course.slug)">
                            <a [routerLink]="['/course/'+course.slug]"  class="">
                                <div class="card hover-trans wow slideInUp">
                                    <div class="card-image">
                                        <img class="img-responsive img-full" [src]="course.courseImage" [alt]="course.courseImageAlt">
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h4 class="card-title font-size-16">{{course.name}}</h4>
                                            </div>
                                        </div>
                                       
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <p>
                                                    <i class="fa fa-eye" style="padding:4px;"></i>{{course.views}}</p>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <!-- <button class="btn-default">Know More <span class="glyphicon glyphicon-arrow-right"></span></button> -->
                                                <p class="pull-right">
                                                    <i class="fa fa-share-alt" style="padding:4px;"></i>{{course.share}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                     <div class="col-md-3 col-sm-3 scrollspy" id="scrollelements" style="position:absolute;right:0"> 
                    <div id="nav" #nav class="nav course-page-enroll-form hidden-xs hidden-sm" data-spy="affix" style="background-color: black">
                        <form class="form panel-body" role="form" class="enroll-now-form" novalidate autocomplete="off" [formGroup]="UserDetailsForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3 style="color:#ff9933">Enroll Now</h3>
                                </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label" for="name">Name</label>
                              <input class="form-control" name="name" required autofocus placeholder="Name" type="text" required [(ngModel)]="profile.name"  formControlName="name"/>
                              <span class="error" *ngIf="UserDetailsForm.get('name').touched && UserDetailsForm.get('name').hasError('required')">
                                Name required
                              </span>
                              <span class="error" *ngIf="UserDetailsForm.get('name').touched && UserDetailsForm.get('name').hasError('pattern')">
                                    Invalid Name
                                   </span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <input class="form-control" name="email" required autofocus placeholder="Your e-mail" type="email" [(ngModel)]="profile.email"
                                    formControlName="email" />
                                <span class="error" *ngIf="UserDetailsForm.get('email').touched && UserDetailsForm.get('email').hasError('required')">
                                    Email required
                                </span>
                                <span class="error" *ngIf="UserDetailsForm.get('email').touched && UserDetailsForm.get('email').hasError('pattern')">
                                    Enter valid Email
                                </span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="mobile">Mobile</label>
                                <input class="form-control" name="mobile" required autofocus placeholder="Mobile" type="text" [(ngModel)]="profile.mobile"
                                    formControlName="mobile" />
                                <span class="error" *ngIf="UserDetailsForm.get('mobile').touched && UserDetailsForm.get('mobile').hasError('required')">
                                    Mobile required
                                </span>
                                <span class="error" *ngIf="UserDetailsForm.get('mobile').touched && UserDetailsForm.get('mobile').hasError('pattern')">
                                    Invalid Mobile Number
                                </span>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button class="btn" type="submit" (click)="onSubmit()" [disabled]="!UserDetailsForm.valid" style="background-color: #ff9933">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
